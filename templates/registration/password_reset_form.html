{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="sm:w-2/3 lg:w-1/3 mx-auto px-5 my-20">
  <h1 class = "title-font sm:text-3xl text-2xl mb-5 font-medium text-gray-900">Enter your email</h1>
  <div class="h-2 my-4 rounded bg-gradient-to-r from-purple-800 to-pink-800 w-full bg"></div>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
        <button type="submit" class="md:cursor-pointer cursor-default w-full tracking-wider bg-gradient-to-r from-purple-800 to-pink-800 hover:shadow-xl px-3 py-2 rounded-md text-white mb-4 text-lg transition duration-100 ease-in-out">
            Reset you password
        </button>
    </form>
    <a href="{% url 'login' %}" class="hover:text-fuchsia-800">Already have an account?</a>
</div>

{% endblock content %}
